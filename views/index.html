<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GrowTower Dashboard</title>
  <link href="static/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <h1>GrowTower Dashboard</h1>
  <div class="control_panel">
    <div class="control_item">
      <h3>Lights</h3>
      <button act="on" item="light" onclick="toggle(this)">Turn On</button>
      <button act="off" item="light" onclick="toggle(this)">Turn Off</button>
    </div>
    <div class="control_item">
      <h3>Water</h3>
      <button act="on" item="water" onclick="toggle(this)">Turn On</button>
      <button act="off" item="water" onclick="toggle(this)">Turn Off</button>
    </div>
  </div>
  <p id="server_time"></p>
  <script src="static/status.js"></script>
</body>

</html>
